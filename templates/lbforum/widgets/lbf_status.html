{% load i18n %}
<div class="modal modal-fix">
    <div class="modal-header">
        <h3>{% trans "Forum Status" %}</h3>
    </div>
    <div class="modal-body">
        <table cellpadding="3" cellspacing="0" border="0" width="100%">
            <tbody>
            <tr>
                <td align="right" width="40%"><span>{% trans "Total number of registered users" %}</span></td>
                <td align="left"><strong>{{ total_users }}</strong></td>
            </tr>
            <tr>
                <td align="right" width="40%"><span>{% trans "Total number of topics" %}</span></td>
                <td align="left"><strong>{{ total_topics }}</strong></td>
            </tr>
            <tr>
                <td align="right" width="40%"><span>{% trans "Total number of posts" %}</span></td>
                <td align="left"><strong>{{ total_posts }}</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
