{% extends "base.html" %}
{% load flow_tags %}
{% load thumbnail %}
{% load pagination_tags %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="{% url 'news_index' %}">全部</a>
    {% for column in columns %}
    <span class="divider">|</span></li><li><a href="{% url 'news_column' column.name %}">{{ column.name }}</a>
    {% endfor %}
</ul>
<div class="row">
    <div class="span12">
        <div class="modal modal-fix" id="news">
            <div class="modal-body">
            {% autopaginate flows 32 %}
            {% include 'flow/widgets/news_crumbs.html' %}
            </div>
            <div class="modal-footer">
                {% paginate %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
